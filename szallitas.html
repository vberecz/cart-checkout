<div class="content">
	<div class="container">
		<div class="row content-headline">
			<div class="col-lg-12">
				<h1>Számlázási és szállítási adatok</h1>
				<h2>Számlázási adatok</h2>
			</div>
		</div>
		<form>
			<div class="row form-content">
				<div class="col-lg-6">
					<div class="form-boxes">
						<label>
							<input class="radio-checker" type="radio" name="radio" checked/>
							<div class="person-company person box">
								<span>Magánszemély</span>
							</div>
						</label>
						<label>
							<input class="radio-checker" type="radio" name="radio"/>
							<div class="person-company company box">
								<span>Cég</span>
							</div>
						</label>
					</div>
				</div>
			</div>
			<div class="row form-content">
				<div class="col-lg-6">
					<div class="form-boxes">
						<label for="name" class="input-label">Név</label>
						<input type="text" id="name" class="data-input"/>
					</div>
				</div>
			</div>
			<div class="row form-content">
				<div class="col-lg-6">
					<div class="form-boxes">
						<label for="phone" class="input-label">Telefonszám</label>
						<input type="text" id="phone" class="data-input"/>
						<span class="helper">(Formátum: +36304567818)</span>
					</div>
				</div>
			</div>
			<div class="row form-content">
				<div class="col-lg-6">
					<div class="form-boxes">
						<label for="email" class="input-label">E-mail cím</label>
						<input type="text" id="email" class="data-input"/>
					</div>
				</div>
			</div>
			<div class="row form-content">
				<div class="col-lg-2">
					<div class="form-boxes">
						<label for="zipcode" class="input-label">Irányítószám</label>
						<input type="text" id="zipcode" class="data-input"/>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="form-boxes">
						<label for="city" class="input-label">Város</label>
						<input type="text" id="city" class="data-input"/>
					</div>
				</div>
			</div>
			<div class="row form-content">
				<div class="col-lg-6">
					<div class="form-boxes">
						<label for="address" class="input-label">Utca, házszám</label>
						<input type="text" id="address" class="data-input"/>
					</div>
				</div>
			</div>
			<div class="row content-headline">
				<div class="col-lg-6">
					<h2>Szállítási adatok</h2>
				</div>
			</div>
			<div class="row form-content">
				<div class="col-lg-6">
					<div class="form-boxes">
						<label class="checkbox-container">
							Megegyezik a számlázási adatokkal
							<input type="checkbox" id="invoice" checked="checked" onclick="showHideInvoice()"/>
							<span class="checkmark"></span>
						</label>
					</div>
				</div>
			</div>
			<div class="row form-content" id="invoice-data" style="display:none;">
				<div class="col-lg-6">
					<div class="row">
						<div class="col-lg-12">
							<div class="form-boxes">
								<label>
									<input class="radio-checker" type="radio" name="invoice" checked/>
									<div class="person-company person box">
										<span>Magánszemély</span>
									</div>
								</label>
								<label>
									<input class="radio-checker" type="radio" name="invoice"/>
									<div class="person-company company box">
										<span>Cég</span>
									</div>
								</label>
							</div>
						</div>
						<div class="col-lg-12">
							<div class="form-boxes">
								<label for="invoicename" class="input-label">Számlázási név</label>
								<input type="text" id="invoicename" class="data-input"/>
							</div>
						</div>
						<div class="col-lg-4">
							<div class="form-boxes">
								<label for="invoicezipcode" class="input-label">Irányítószám</label>
								<input type="text" id="invoicezipcode" class="data-input"/>
							</div>
						</div>
						<div class="col-lg-8">
							<div class="form-boxes">
								<label for="invoicecity" class="input-label">Város</label>
								<input type="text" id="invoicecity" class="data-input"/>
							</div>
						</div>
						<div class="col-lg-12">
							<div class="form-boxes">
								<label for="" class="input-label">Utca, házszám</label>
								<input type="text" id="" class="data-input"/>
							</div>
						</div>
					</div>
				</div>

			</div>
			<div class="row form-content">
				<div class="col-lg-6">
					<div class="form-boxes">
						<label for="message" class="input-label">Megjegyzés</label>
						<textarea id="message" class="data-input"></textarea>
					</div>
				</div>
			</div>
			<a href="fizetesi-mod.html" class="btn btn--primary">Fizetési mód</a>
		</form>
	</div>
</div>
<script type="text/javascript">
    function showHideInvoice() {
        let checkbox = document.getElementById("invoice");
        let invoiceData = document.getElementById("invoice-data");
        if (checkbox.checked == true) {
            invoiceData.style.display = "none";
        } else {
            invoiceData.style.display = "block";
        }
    }
</script>
